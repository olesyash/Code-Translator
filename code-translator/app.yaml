application: code-translator
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /(.*\.(gif|png|jpg|ico|bmp|css|otf|eot|svg|ttf|woff))
  static_files: web/\1
  upload: web/images/(.*\.(gif|png|jpg|ico|bmp|css|otf|eot|svg|ttf|woff)) web/images/.*\.(gif|png|jpg)$

- url: /js
  static_dir: web/js

- url: /css
  static_dir: web/css

- url: /images
  static_dir: web/images
  mime_type: image/jpg

- url: /font
  static_dir: web/font

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest